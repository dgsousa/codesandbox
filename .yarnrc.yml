npmRegistries:
  "https://artifactory-uw2.adobeitc.com/artifactory/api/npm/npm-local-release":
    npmAlwaysAuth: true
    npmAuthToken: <Auth Token>
  "https://artifactory.corp.adobe.com/artifactory/api/npm/npmjs":
    npmAlwaysAuth: true
    npmAuthToken: <Auth Token>


